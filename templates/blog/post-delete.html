{% extends 'base.html' %}
{% load static %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}
<div class="container">
    <div class="modal modal-sheet position-static d-block bg-white py-5" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-6 shadow">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title">{{ post.title }}</h5>
              <a href="{% url 'akromdev:post-detail' post.slug %}" class="btn-close"></a>
            </div>
            <div class="modal-body py-0">
              <p>{{ post.content }}</p>
              {% if post.description %}
                <small>{{ post.description }}</small>
              {% endif %}
            </div>
            <div class="modal-footer flex-column border-top-0">
              <form action="{% url 'akromdev:post-delete' post.slug %}" method="post" class="btn btn-lg btn-outline-danger w-100 mx-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-lg btn-outline-danger w-100 mx-0">Delete</button>
              </form>
              <a href="{% url 'akromdev:post-detail' post.slug %}" class="btn btn-lg btn-outline-primary w-100 mx-0 mb-2">Cansel</a>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}
