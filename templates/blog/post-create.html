{% extends 'base.html' %}
{% load static %}
{% block title %} Post Create {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-10 mx-auto col-lg-5">
        <div class="modal-header p-5 pb-4 border-bottom-0 bg-light">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h3 class="fw-bold mb-0">Post Create</h3>
            <a href="{% url 'akromdev:posts' %}" class="btn-close"></a>
        </div>
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-floating mb-3">
            {{ form.title }}
            <label for="floatingInput">title</label>
          </div>

          <div class="form-floating mb-3">
            {{ form.description }}
            <label for="floatingInput">Description</label>
          </div>

          <div class="form-floating mb-3">
            {{ form.content }}
            <label for="floatingInput">Content</label>
          </div>

          <div class="form-floating mb-3">
            {{ form.is_active }} <b>Is Active ?</b>
            <!-- <label for="floatingInput">Category</label> -->
          </div>
          
          <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Create</button>
          <hr class="my-4">

          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>

      </div>
</div>
{% endblock %}
