{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-10 mx-auto col-lg-5">
        <div class="modal-header p-5 pb-4 border-bottom-0 bg-light">
          <!-- <h5 class="modal-title">Modal title</h5> -->
          <h3 class="fw-bold mb-0">Picture Create</h3>
          <a href="{% url 'akromdev:pictures' %}" class="btn-close"></a>
      </div>
        <form class="p-4 p-md-5 border rounded-3 bg-light" action="{% url 'akromdev:picture-create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12">
                <label for="avatar" class="form-label">Image</label>
                {{ form.image }}
              <div class="invalid-feedback">
                Enter valid image
              </div>
            </div>

            
          <div class="form-floating mb-3 mt-5">
            {{ form.description }}
            <label for="floatingInput">Description</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Create</button>
          <hr class="my-4">

        </form>

      </div>
</div>
{% endblock %}
