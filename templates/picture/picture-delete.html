{% extends 'base.html' %}
{% load static %}
{% block title %} {{ picture.title }} Delete {% endblock %}
{% block content %}
<div class="container">
    <div class="modal modal-sheet position-static d-block bg-white py-5" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-6 shadow">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title">{{ picture.title }}</h5>
              <a href="{% url 'akromdev:picture-detail' picture.slug %}" class="btn-close"></a>
            </div>
            <div class="modal-body py-0">
              <p>{{ picture.content }}</p>
              {% if picture.description %}
                <small>{{ video.description }}</small>
              {% endif %}
            </div>
            <div class="modal-footer flex-column border-top-0">
              <a href="{% url 'akromdev:picture-detail' picture.slug %}" class="btn btn-lg btn-outline-primary w-100 mx-0 mb-2">Cansel</a>
              <form action="{% url 'akromdev:picture-delete' picture.slug %}" method="post" class="btn btn-lg btn-outline-danger w-100 mx-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-lg btn-outline-danger w-100 mx-0">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}
